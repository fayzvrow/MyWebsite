                    <div>A</div><div>B</div><div>C</div><div>D</div>
                    <div>E</div><div>F</div><div>G</div><div>H</div>
                </div>
            </div>
        </div>

        <div id="promotion-menu" class="promotion-panel">
            <div class="promotion-title">Promote Pawn</div>
            <div class="promotion-options">
                <button data-piece="queen">&#9813;</button>
                <button data-piece="rook">&#9814;</button>
                <button data-piece="bishop">&#9815;</button>
                <button data-piece="knight">&#9816;</button>
            </div>
        </div>

        <div id="right-section">
            <div id="info-panel">
                <div id="game-stopwatch">
                    <h2 id="stopwatch">00:00</h2>
                    <button id="pause-button">Play Timer &#9654;</button>
                    <button id="reset-button">Reset Timer &#9201;</button>
                </div>

                <div id="turn-indicator">
                    Your Move: <span id="current-turn">White</span>
                    <p id="message-box">Move, play smart, checkmate, win!</p>
                </div>
                <button id="undo-button">Undo Last Move &#10518;</button>
                <button id="restart-button">Play New Game &#10227;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
